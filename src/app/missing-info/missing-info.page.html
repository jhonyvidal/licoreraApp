<ion-content [fullscreen]="true" class="ion-content-scroll">
  <ion-header collapse="condense">

  </ion-header>
  <ion-content [formGroup]="myForm">
    <!-- <div class="closeIcon">
      <img width="15" height="15"   src="../../assets/icon/Vector.svg" alt="">
    </div> -->
    <div class="imgWelcome custom-body-center">
      <img src="../../assets/img/Icon_tres_jotas.svg" alt="Logo empresa">
    </div>
    <div class="h4Welcome custom-body-center">
      <h4>Nos hace falta unos datos. Por favor completa esta información</h4>
    </div>

    <div class="container">
      <ion-grid class="imgWelcome">
        <ion-row class="ion-row">
          <ion-col *ngIf="docNumber" size="12" class="customCol">
            <ion-input formControlName="document" class="custom" type="number" placeholder="Número de documento"></ion-input>
          </ion-col>
          <ion-col *ngIf="birthday" size="12" class="customCol">
            <ion-input formControlName="date" class="custom" type="date" label="Fecha de nacimiento" required></ion-input>
          </ion-col>
          <ion-col *ngIf="cellphone" size="12" class="customCol">
            <ion-input formControlName="phone" [maskito]="phoneMask" [maskitoElement]="maskPredicate" class="custom" type="text" placeholder="Número de celular" required></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <div class="footer">
              <ion-button (click)="submit()" class="signButton" color="#D1D1D1" [ngClass]="buttonStyle" [disabled]="!isFormValid">Guardar</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</ion-content>
