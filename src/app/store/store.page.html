<ion-header [translucent]="true" class="h60">
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">

  </ion-header>
  <ion-toolbar >
    <ion-grid style="background-color: #ECECEC;">
      <ion-row >
        <ion-col size="4" *ngFor="let data of ListCategories" style="padding: 20px;">
          <div><img class="imgCategories"  [src]="data.image" alt="fondo Blanco"></div>
          <h1 class="text-center textCategories">{{data.name}}</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-content>
