<ion-header>
  <ion-toolbar>
      <ion-buttons class="toolbar-detail-container">
        <!-- <ion-button>
          <img class="delivery-icon" src="../../assets/icon/backIcon.svg" alt="back arrow">
        </ion-button> -->
        <ion-back-button>
          <img class="delivery-icon" src="../../assets/icon/backIcon.svg" alt="back arrow">
        </ion-back-button>
        <ion-button>
          <img class="delivery-icon" width="40" src="../../assets/icon/Icon_tres_jotas.svg" alt="Logo empresa">
        </ion-button>
        <ion-button>
          <img class="delivery-icon" src="../../assets/icon/right-arrow.svg" alt="right arrow">
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <figure class="product-img-container">
    <figure class="promotion-container">
      <h4>50</h4>
      <p>% off</p>
      <img class="promotion-icon" src="../../assets/icon/DiscountIcon.svg" alt="">
    </figure>
    <!-- <img class="product-img" src="../../assets/icon/Bailles.svg" alt=""> -->
    <img class="product-img" [src]="product.image" alt="">
  </figure>
  <section>
    <article>
      <h2 class="Product-name">{{product.name}}</h2>
      <p class="Product-description">{{product.description}}</p>
    </article>
    <article *ngIf="showFeatures" class="features">
      <h3 class="Features-title">Caracter√≠sticas</h3>
      <div class="Chip-container">
        <ion-chip>Default</ion-chip>
        <ion-chip>Default</ion-chip>
        <ion-chip>Default</ion-chip>
        <ion-chip>Default</ion-chip>
      </div>
    </article>
    <article>
      <h2 *ngIf="beforePrice" class="Before-price"><span class="Before">Antes: </span> $127.500</h2>
      <h2 class="Price-now"><span class="Now">Ahora: </span> $127.500</h2>
    </article>
  </section>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-buttons class="buttons-left">
            <ion-button (click)="subtractBtn()">
              <img class="delivery-icon" width="35" src="../../assets/icon/MinusSign.svg" alt="Substract btn">
            </ion-button>
            <h4>{{quantity}}</h4>
            <ion-button (click)="addBtn()">
              <img class="delivery-icon" width="35" src="../../assets/icon/Plus.svg" alt="Add btn">
            </ion-button>
          </ion-buttons>
        </ion-col>
        <ion-col class="add-product">
          <!-- <ion-buttons class="buttons-right"> -->
            <ion-button>Default</ion-button>
          <!-- </ion-buttons> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
