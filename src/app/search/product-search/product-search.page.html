<ion-content class="ion-content-scrool">
  <div class="search-container">
    <ion-searchbar ></ion-searchbar>
  </div>
  <ion-content class="ion-content-infinite">
    <!-- <ion-list>

    <ion-list>
      <div class="product-searched" *ngFor="let item of products; let index">
        <figure class="img-container">
          <img [src]="item.product.image" alt="">
        </figure>
        <div class="info-searched-container">
          <h2>{{item.product.name}}</h2>
          <p>{{item.product.description.slice(0, 150)}}...</p>
          <div class="product-price-container">
            <p>Precentación: 1000ml</p>
            <h2 class="font-secondary">170.000</h2>
          </div>
        </div>
      </div>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
</ion-content>
