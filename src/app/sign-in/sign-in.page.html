<ion-content [fullscreen]="true" class="ion-content-scroll">
  <ion-header collapse="condense">

  </ion-header>
  <ion-content [formGroup]="myForm">
    <div class="closeIcon" (click)="goBack()">
      <img width="15" height="15"   src="../../assets/icon/Vector.svg" alt="">
    </div>
    <div class="imgWelcome custom-body-center">
      <img src="../../assets/img/Icon_tres_jotas.svg" alt="Logo empresa">
    </div>
    <div class="h4Welcome custom-body-center">
      <h4>Para continuar debes iniciar sesión</h4>
    </div>

    <div class="container">
      <ion-grid class="imgWelcome">
        <ion-row class="ion-row">
          <ion-col size="12" class="customCol">
            <ion-input  formControlName="email"  class="custom" type="email" placeholder="Correo electrónico" required></ion-input>
          </ion-col>
          <ion-col size="12" class="customCol">
            <ion-input  formControlName="password"  class="custom" [type]="passwordFieldType" placeholder="Contraseña" required></ion-input>
            <!-- <ion-icon name="eye" (click)="togglePasswordFieldType()"></ion-icon> -->
            <img class="iconShowPassword"  [src]="iconShowPassword"  (click)="togglePasswordFieldType()" alt="Logo empresa">
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col size="12" (click)="routerLink('password-reset')"><a  class="aHome" style="float:right">Recuperar contraseña</a></ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <div class="footer">
              <ion-button (click)="submit()" class="signButton" [disabled]="!isFormValid"  [ngClass]="buttonStyle" color="#D1D1D1">INICIAR SESIÓN</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
            <ion-col size="12" class="ion-text-center">
              <p style="font-size: 16px;">O continuar con</p>
            </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid style="width: 70%;">
        <ion-row>
            <!-- <ion-col size="4" class="ion-text-center icon">
              <div class="circle">

                  <img src="../../assets/icon/Apple.svg" alt="fondo Blanco" >

              </div>
            </ion-col> -->
            <ion-col size="6" class="ion-text-center icon">
              <div class="circle">

                  <img src="../../assets/icon/Google.svg" alt="fondo Blanco" (click)="signInWithGoogle()">

              </div>
            </ion-col>
            <ion-col size="6" class="ion-text-center icon">
              <div class="circle">
                  <img src="../../assets/icon/Facebook.svg" alt="fondo Blanco" (click)="signInWithFacebook()">
              </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
            <ion-col size="12" class="ion-text-center">
                <p>Crear una cuenta <a   (click)="routerLink('create-account')" class="aHome">aquí</a></p>
            </ion-col>
        </ion-row>
      </ion-grid>
    </div>


  </ion-content>
</ion-content>
