<ion-content [fullscreen]="true" class="ion-content-scroll">
  <ion-header collapse="condense">
  
  </ion-header>
  <ion-content [formGroup]="myForm">
    <div class="closeIcon" (click)="goBack()">
      <img width="15" height="15"   src="../../assets/icon/Vector.svg" alt="">
    </div>
    <div class="imgWelcome custom-body-center">
      <h1>CREAR CUENTA</h1>
    </div>
    <div class="h4Welcome">
      <h4>Datos Personales</h4>
    </div>

    <div class="container">
      <ion-grid class="imgWelcome">
        <ion-row class="ion-row">
          <ion-col size="12">
            <ion-input  formControlName="name"  class="custom" type="text" placeholder="Nombres" required></ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-input  formControlName="lastName"  class="custom" type="text" placeholder="Apellidos" required></ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-input  formControlName="document"  class="number" type="email" placeholder="Número de Identificación" required></ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-input  formControlName="date"  class="time" type="email" placeholder="Fecha de Nacimiento" required></ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-input  formControlName="phone"  class="number" type="email" placeholder="Número de Celular" required></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="h4Welcome">
      <h4>Datos de la Cuenta</h4>
    </div>

    <div class="container">
      <ion-grid class="imgWelcome">
        <ion-row class="ion-row">
          <ion-col size="12">
            <ion-input  formControlName="email"  class="custom" type="email" placeholder="Correo electrónico" required></ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-input  formControlName="password"  class="custom" type="password" placeholder="Contraseña" required></ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-input  formControlName="confirPassword"  class="custom" type="password" placeholder="Confirmar Contraseña" required></ion-input>
          </ion-col>
          
        </ion-row>
      </ion-grid>
    </div>


    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="footer">
            <ion-button (click)="submit()" class="signButton" [disabled]="!isFormValid"  [ngClass]="buttonStyle" color="#D1D1D1">CREAR CUENTA</ion-button>
          </div> 
        </ion-col>
      </ion-row>
    </ion-grid>
   

  </ion-content>
</ion-content>
