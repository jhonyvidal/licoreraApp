<ion-header>
  <ion-toolbar>
      <ion-buttons class="toolbar-detail-container">
        <!-- <ion-back-button icon="../../assets/icon/backIcon.svg"></ion-back-button> -->
        <ion-button class="btn-header" (click)="goToNewAddressMap()">
          <img width="25" height="25" src="../../assets/icon/backIcon.svg" alt="Back" />
        </ion-button>
        <ion-button class="btn-header">
          <img width="100" height="100" class="delivery-icon" src="../../assets/icon/Icon_tres_jotas.svg" alt="Logo empresa">
        </ion-button>
        <ion-button class="btn-header">
          <!-- <img class="delivery-icon" src="../../assets/icon/right-arrow.svg" alt="right arrow"> -->
          <!-- <img width="15" height="15" src="../../assets/icon/white-x.svg" alt=""> -->
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <figure class="location-icon-container">
    <img src="../../assets/icon/location-icon-yellow.svg" alt="">
  </figure>
  <h1 class="title">confirma los detalles de la direccion</h1>
  <div [formGroup]="myForm" class="form-container">
    <p>Dierección</p>
    <ion-input  formControlName="address" class="custom" type="text" placeholder="Cra 26 # 33 - 17" required></ion-input>
    <div *ngIf="radioButton === 'true'">
      <p>Nombre de la dirección</p>
      <ion-input  formControlName="name" class="custom" type="text" placeholder="Casa" required></ion-input>
    </div>
    <p>Detalles</p>
    <ion-input  formControlName="details" class="custom" type="text" placeholder="Torre / apto / casa / detalles" required></ion-input>
    <figure class="radio-button-container">
      <img [src]="'../../assets/icon/' + radioButton + '.svg'" alt="" (click)="saveLocationForFuture()">
      <p>Guardar esta dirección para próximos envíos</p>
    </figure>
    <ion-buttons>
      <div class="btn-footer-container">
        <!-- <ion-button [class]="btnCSS" [disabled]="isFormValid" (click)="showAlertCreatePaymentMethod()">Agregar</ion-button> -->
        <ion-button [class]="btnCSS" [disabled]="isFormValid">Aceptar</ion-button>
      </div>
    </ion-buttons>
  </div>
</ion-content>
