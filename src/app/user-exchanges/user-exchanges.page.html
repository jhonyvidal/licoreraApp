<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons class="toolbar-detail-container">
      <!-- <ion-back-button icon="../../assets/icon/backIcon.svg"></ion-back-button> -->
      <ion-button class="btn-header">
        <!-- <img width="25" height="25" src="../../assets/icon/backIcon.svg" alt="Back" /> -->
      </ion-button>
      <ion-button class="btn-header">
        <img width="40" height="40" class="delivery-icon" src="../../assets/icon/Icon_tres_jotas.svg" alt="Logo empresa">
      </ion-button>
      <ion-button class="btn-header" (click)="goToUser()">
        <!-- <img class="delivery-icon" src="../../assets/icon/right-arrow.svg" alt="right arrow"> -->
        <img width="24" height="24"  src="../../assets/icon/white-x.svg" alt="">
      </ion-button>
    </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="user-exchange-container">
    <div class="tittle-container">
      <h2 class="tittle-user-exchange">Productos canjeados</h2>
    </div>
    <ion-content class="ion-content-infinite">
      <ion-list class="list-container">
          <div class="product-exchange-container" *ngFor="let item of exchangeProducts; let index">
            <figure class="img-container">
              <img [src]="item.order_products[0].store.product.image" alt="">
            </figure>
            <div class="info-exchange-container">
              <div class="product-name-jotas-container">
                <div class="name-container">
                  <h2 class="Product-name-exchange">{{item.order_products[0].store.product.name}}</h2>
                </div>
                <div class="jotas-container">
                  <h2 class="product-jotas">{{item.order_products[0].store.points}} J</h2>
                </div>
              </div>
              <!-- <p class="product-description-searched">{{item.product.description.slice(0,80)}}...</p> -->
              <p class="product-description-exchange">{{item.order_products[0].store.product.description.slice(0,100)}}...</p>
              <h4 class="disponible-exchange">Canjeado: {{item.order_products[0].created_at | exchangeDate }}</h4>
            </div>
          </div>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
        >
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-content>
  </div>
</ion-content>
